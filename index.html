<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petites Attentions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Source+Sans+3:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        --accent: #f7846b;
        --accent-dark: #d45e44;
        --background: #fff9f5;
        --text: #2d1f1f;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Source Sans 3", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: var(--background);
        color: var(--text);
      }

      header {
        text-align: center;
        padding: 3rem 1rem 2rem;
      }

      header h1 {
        font-family: "Playfair Display", Georgia, "Times New Roman", serif;
        font-size: clamp(2rem, 4vw, 3.5rem);
        margin: 0 0 0.75rem;
        color: var(--accent-dark);
      }

      header p {
        margin: 0 auto;
        max-width: 600px;
        font-size: 1.1rem;
        line-height: 1.6;
      }

      main {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2.5rem;
        padding: 0 1.5rem 4rem;
        max-width: 1200px;
        margin: 0 auto;
        align-items: start;
      }

      .video-card,
      .form-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 50px rgba(244, 118, 91, 0.15);
        padding: 1.75rem;
      }

      .video-wrapper {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 16px;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.05);
      }

      .video-wrapper iframe,
      .video-wrapper video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }

      .form-card h2,
      .video-card h2 {
        font-family: "Playfair Display", Georgia, serif;
        font-size: 1.6rem;
        margin-top: 0;
        margin-bottom: 1.25rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        gap: 0.5rem;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        border: 1px solid rgba(0, 0, 0, 0.15);
        border-radius: 12px;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-family: inherit;
        background: #fff9f5;
        transition: border 0.2s ease;
      }

      textarea {
        min-height: 120px;
        resize: vertical;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(247, 132, 107, 0.15);
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 0.9rem 1.75rem;
        font-size: 1rem;
        font-weight: 600;
        font-family: inherit;
        background: var(--accent);
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      button:hover {
        background: var(--accent-dark);
        transform: translateY(-2px);
      }

      button:active {
        transform: translateY(0);
      }

      @media (max-width: 600px) {
        header {
          padding: 2.5rem 1rem 1.5rem;
        }

        .video-card,
        .form-card {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Les Petites Attentions</h1>
      <p>
        Donner un sourire, provoquer une émotion, offrir un moment suspendu. Notre
        projet "Les Petites Attentions" capture l'essence des gestes simples qui
        réchauffent le cœur.
      </p>
    </header>

    <main>
      <section class="video-card" aria-labelledby="video-title">
        <h2 id="video-title">Vidéo d'inspiration</h2>
        <div class="video-wrapper">
          <iframe
            src="https://www.youtube.com/embed/kjKq6b6zQ9s"
            title="Présentation des petites attentions"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="form-card" aria-labelledby="form-title">
        <h2 id="form-title">Exprimez votre ressenti</h2>
        <form>
          <label>
            Tranche d'âge
            <select name="age-range" required>
              <option value="">Sélectionnez votre tranche</option>
              <option value="18-25">18 - 25 ans</option>
              <option value="26-35">26 - 35 ans</option>
              <option value="36-45">36 - 45 ans</option>
              <option value="46-60">46 - 60 ans</option>
              <option value="60+">60 ans et plus</option>
            </select>
          </label>

          <label>
            Profession
            <input
              type="text"
              name="profession"
              placeholder="Ex. : Enseignant·e, entrepreneur·e..."
              required
            />
          </label>

          <label>
            Situation de famille
            <select name="family-status" required>
              <option value="">Sélectionnez votre situation</option>
              <option value="celibataire">Célibataire</option>
              <option value="couple">En couple</option>
              <option value="marie">Marié·e</option>
              <option value="famille">Famille avec enfants</option>
              <option value="autre">Autre</option>
            </select>
          </label>

          <label>
            Ressenti lors de la lecture de la carte
            <textarea
              name="ressenti"
              placeholder="Décrivez les émotions ou pensées suscitées par notre carte..."
              required
            ></textarea>
          </label>

          <button type="submit">Envoyer mon témoignage</button>
        </form>
      </section>
    </main>
  </body>
</html>
